version: '3.8'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: 'redis-server --loglevel warning'
    volumes:
      - cache:/data
  app:
    build: .
    depends_on:
      - cache
    restart: always
    command: './zettel-bot'

volumes:
  cache:
    driver: local
